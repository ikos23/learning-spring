<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Recipe Book</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h3 th:text="${'Upload image:'}">Upload image</h3>
            <form method="post" th:action="@{'/recipe/' + ${recipe.id} + '/upload'}" enctype="multipart/form-data">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile" name="theImage">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>

                <button type="submit" class="btn btn-link btn-sm">Upload</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
