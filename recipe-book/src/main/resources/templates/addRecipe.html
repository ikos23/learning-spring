<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Recipe Book</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h3 th:text="${'Create new:'}">new recipe</h3>
            <form method="post" action="/recipe/add">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <!--<div class="form-check">
                    <input class="form-check-input" type="checkbox" value="cat1"
                           id="defaultCheck1" name="categories[0].description">
                    <label class="form-check-label" for="defaultCheck1">
                        Category 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="cat2"
                           id="defaultCheck2" name="categories[1].description">
                    <label class="form-check-label" for="defaultCheck2">
                        Category 2
                    </label>
                </div>-->
                <div class="form-group">
                    <label for="prepTime">Preparation time (min)</label>
                    <input type="text" class="form-control" id="prepTime"name="prepTime">
                </div>
                <div class="form-group">
                    <label for="cookTime">Coocking time (min)</label>
                    <input type="text" class="form-control" id="cookTime"name="cookTime">
                </div>
                <div class="form-group">
                    <label for="servings">Servings (number of persons)</label>
                    <input type="text" class="form-control" id="servings"name="servings">
                </div>
                <div class="form-group">
                    <label for="difficulty">Difficulty</label>
                    <select class="form-control" id="difficulty" name="difficulty">
                        <option value="EASY">EASY</option>
                        <option value="MODERATE">MODERATE</option>
                        <option value="HARD">HARD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="note">Add some notes (if any)</label>
                    <textarea class="form-control" id="note" name="note.note" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
