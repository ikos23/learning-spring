<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Recipe Book</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h3 th:text="${'Something went wrong :('}">Error</h3>
            <h5 th:text="${'Status: ' + status}">Status</h5>
            <h5 th:text="${'Message: ' + message}">Message</h5>
            <div th:text="${'Path: ' + path}">Path</div>
        </div>
    </div>
</div>
</body>
</html>
