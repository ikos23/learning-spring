<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pet Clinic Persons</title>

    <link rel="stylesheet" type="text/css" th:href="@{/styles/app.css}"/>

</head>
<body>
<div class="main-block">
    <div class="nav-bar">
        <ul>
            <li><a th:href="@{'/'}">Home</a></li>
            <li><a th:href="@{'/visits'}">Visits</a></li>
            <li class="nav-active"><a th:href="@{'/vets'}">Vets</a></li>
            <li><a th:href="@{'/owners'}">Owners</a></li>
            <li style="float:right"><a th:href="@{'/vets/create'}">New Vet</a></li>
        </ul>
    </div>
    <div>
        <div>
            <h3>Vets</h3>
        </div>
        <table style="width:100%; border-collapse: collapse">
            <tr style="background-color: #e7e7e7">
                <th style="padding: 5px">First Name</th>
                <th>Last Name</th>
                <th>Specialities</th>
                <th>Profile</th>
            </tr>
            <tr th:each="vet : ${vets}" style="text-align: center">
                <td th:text="${vet.firstName}" style="padding: 5px">???</td>
                <td th:text="${vet.lastName}">???</td>
                <td>
                    <ul style="list-style-type: none; padding-left: 0px;">
                        <li th:each="s : ${vet.specialities}"
                            th:text="${s.description}">???</li>
                    </ul>
                </td>
                <td><a th:href="@{'/vets/' + ${vet.id} + '/profile'}">View</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
