<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pet Clinic Persons</title>

    <link rel="stylesheet" type="text/css" th:href="@{/styles/app.css}"/>

    <style>
        * {
             box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="main-block">
    <div class="nav-bar">
        <ul>
            <li><a th:href="@{'/'}">Home</a></li>
            <li><a th:href="@{'/visits'}">Visits</a></li>
            <li class="nav-active"><a th:href="@{'/vets'}">Vets</a></li>
            <li><a th:href="@{'/owners'}">Owners</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="column">
            <div>
                <h3 th:text="${'Vet: ' + vet.firstName + ' ' + vet.lastName}">Vet Full Name</h3>
            </div>
            <div>
                First Name: <span th:text="${vet.firstName}" style="font-weight: bold">???</span>
            </div>
            <div>
                Last Name: <span th:text="${vet.lastName}" style="font-weight: bold">???</span>
            </div>
            <div>
                Specialities (<span th:text="${vet.specialities.size()}">-1</span>):
                <ul>
                    <li th:each="spec : ${vet.specialities}" th:text="${spec.description}" style="font-weight: bold"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
